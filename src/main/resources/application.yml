server:
  port: 8081
spring:
  application:
    name: "cards"
  profiles:
    active: "prod"
  #datasource:
    #url: jdbc:mysql://localhost:3307/cardsdb
    #username: root
    #password: root
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  #jpa:
     #hibernate:
       #ddl-auto: create
     #show-sql: true
  #sql:
    #init:
      #mode: always
  config:
    import: "optional:configserver:http://localhost:8071/"
  #rabbitmq:
    #host: "localhost"
    #port: "5672"
    #username: "guest"
    #password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: true 
  metrics:
    tags:
     applications: ${spring.application.name}      
     
endpoints:
   shutdown:
     enabled: true   
          
eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/
      
info:
  app:
   name: "cards"
   description: "EazyBank Cards Application"
   version: "1.0.0"
   
logging:
  level:
    com:
      revanth:
        cards: INFO
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"          
  
